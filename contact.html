<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome, Traveler</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
            function validateForm() {
                let x = document.forms["contactme"]["Name"].value;
                let y = document.forms["contactme"]["Email"].value;
                let z = document.forms["contactme"]["Phone"].value;
                let a = document.forms["contactme"]["Message"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                } else if (y == "") {
                    alert("Email must be filled out");
                    return false;
                } else if (z == "") {
                    alert("Phone must be filled out");
                    return false;
                } else if (a == "") {
                    alert("Please write a message of your choosing");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <!-- main Section start -->
        <div class="pages">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a href="#" class="navbar-brand mb-01 h1">
                    <img class="d-inline-block align-top" src="jlogo2.svg" alt="Logo" width="30" height="30">
                    Josh Miller
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="index.html" class="nav-link">
                                Home
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="hobbies.html" class="nav-link">
                                Hobbies
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="contact.html" class="nav-link active">
                                Contact
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="about.html" class="nav-link">
                                About
                            </a>
                        </li>
                    </ul>
                    <button class="btn" type="submit" style="background-color: #61a6ab; border-radius: 30px;">Subscribe</button>
                </div>
            </nav>

            <div class="container">
                <div class="row-sm-12" style="color: black; text-align: center;">
                    <p>"“There is no key to open the heart of another -
                        <span style="font-weight: bold"> except curiosity.</span>"</p>
                    <p> ― Stefan Molyneux</p>
                </div>
            </div>

            <div class="contactForm">
                <form action="" name="contactme" onsubmit="return validateForm()" autocomplete="off">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" placeholder="Name*" name="Name">
                        </div>
                        <div class="col-12 half">
                            <input type="email" placeholder="Email*" name="Email">
                        </div>
                        <div class="col-12 half">
                            <input type="tel" placeholder="Phone*" name="Phone">
                        </div>
                        <div class="col-12">
                            <textarea placeholder="Message*" name="Message"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
